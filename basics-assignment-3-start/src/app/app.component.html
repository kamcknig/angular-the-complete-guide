<div class="container">
  <button (click)="toggleDetails()"
          class="btn btn-primary">{{ displayDetails ? 'Hide Details' : 'Display Details' }}</button>

  <p *ngIf="displayDetails">I am a tea pot, short and stout. Here is my handle, here is my spout.</p>

  <div
    [ngStyle]="{'background-color': i >= 5 ? 'blue' : 'white'}"
    [ngClass]="{stupid: i >= 5}"
    *ngFor="let clickEvent of buttonClicks; let i = index">{{'Button clicked at ' + clickEvent}}</div>
</div>
