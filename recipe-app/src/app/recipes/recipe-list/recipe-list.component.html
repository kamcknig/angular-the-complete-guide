<div class="row">
  <div class="col-xs-12">
    <button
      [routerLink]="['new']"
      class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [index]="i"
      [recipe]="recipe"
      *ngFor="let recipe of recipes; let i = index">
    </app-recipe-item>
  </div>
</div>
